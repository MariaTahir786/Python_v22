<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex flex-row justify-content-end p-2">
            <h1>All ToDos</h1>
            <div class="d-flex flex-row">
                <div>
                    <a href="todo/add" class="btn btn-primary">Add a Todo</a>
                </div>
                <div class="ms-3">
                    <a href="/user" class="btn btn-primary">Login & Register</a>
                </div>
            </div>
            
        </div>
        
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Todo</th>
                    <th>Date Added</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                    <tr>
                        <td>{{todo.text}}</td>
                        <td>{{todo.created_at.strftime('%Y-%m-%d')}}</td>
                        <td>
                            <a href="todo/{{todo.id}}" class="btn btn-info">view</a>
                        </td>
                        <td>
                            <a href="/todo/update/{{todo.id}}" class="btn btn-success">update</a>
                        </td>
                        <td>
                            <a href="/todo/delete/{{todo.id}}" class="btn btn-danger">delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
</body>
</html>
