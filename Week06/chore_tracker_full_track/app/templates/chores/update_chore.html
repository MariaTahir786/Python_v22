<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Chore</title>
</head>
<body>
    <div class="container">
        <h2>Update Chore</h2>
        <div class="row">
            <form action="/chore/update" method="POST">
                <input type="hidden" name="id" value="{{chore.id}}">
                <div>
                <label for="title">Title</label>
                <input type="text" name="title" value="{{chore.title}}">
                </div>
                <div>
                    <label for="description">Description</label>
                    <textarea name="description">{{chore.description}}</textarea>
                    </div>
                    <div>
                        <label for="location">Location</label>
                        <input type="text" name="location" value="{{chore.location}}">
                        </div>
                        <input type="submit" value="Update">
            </form>

        </div>
    </div>
</body>
</html>
