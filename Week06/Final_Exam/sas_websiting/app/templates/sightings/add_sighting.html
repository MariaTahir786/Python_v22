<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Add Sighting</title>
</head>

<body>
    <div class="container">
        <h1>Sasquatch Websighting</h1>
        <div class="d-flex flex-column align-items-end p-3">
            <a href="/user/dashboard" style="text-decoration:none" class="btn btn-light mb-2"
                role="button">Dashboard</a>
            <a href="/user/logout" class="btn btn-light mb-2" role="button" style="text-decoration: none;">Logout</a>
        </div>

        <div class="row-auto d-flex justify-content-center">

            <form action="/sighting/add" method="POST" class="col-4">
                <div>
                    <label for="location" class="form-label">
                        <h3>Location</h3>
                    </label>
                    <input type="text" name="location" class="form-control">
                    <br>
                </div>
                <input type="date" name="" id="">
                <div>
                    <label for="what_happened" class="form-label">
                        <h3>What_Happened</h3>
                    </label>
                    <textarea name="what_happened" class="form-control" style="height: 10rem; resize: none;"></textarea>
                </div>
                <div>
                    <label for="num_of_sas" class="form-label">
                        <h3># of Sasquatches:</h3>
                    </label>
                    <input type="number" name="num_of_sas" class="form-control"></input>
                </div>
                <!-- <div>
                        <label for="num_sasquach" class="form-label">Location</label>
                        <input type="text" name="num_sasquach" class="form-control" id="">
                        </div> -->

                <div class="d-flex justify-content mt-3">
                    <input type="submit" value="Report" class="btn btn-light">
                </div>
            </form>

        </div>
    </div>
</body>

</html>
