<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Update Sighting</title>
</head>

<body>
    <div class="container">
        <h1>Sasquatch Websighting</h1>
        <p>{{ sighting.first_name }} {{ sighting.last_name }}</p>
        <div class="d-flex flex-column align-items-end p-3">
            <a href="/user/dashboard" style="text-decoration:none" class="btn btn-light mb-2"
                role="button">Dashboard</a>
            <a href="/user/logout" class="btn btn-light mb-2" role="button" style="text-decoration: none;">Logout</a>
        </div>
        <div class="row d-flex justify-content-center">
            <form action="/sighting/update" method="POST" class="col-4">
                <input type="hidden" name="id" value="{{sighting.id}}">
                <div>
                    <label for="location" class="form-label">Location</label>
                    <input type="text" name="location" value="{{sighting.location}}" class="form-control">
                </div>
                <div>
                    <label for="what_happened" class="form-label">What Happened</label>
                    <textarea name="what_happened" class="form-control"
                        style="height: 10rem; resize: none;">{{sighting.what_happened}}</textarea>
                </div>
                <input type="date" name="" id="">
                <div class="d-flex justify-content-end mt-3">
                    <input type="submit" value="Update" class="btn btn-success">
                </div>
            </form>

        </div>
    </div>
</body>

</html>
