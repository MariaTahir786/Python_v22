<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Welcome, {{ user.first_name }}!</h1>
    <p><a href="/recipie/add">Create New Recipe</a> | <a href="/user/logout">Logout</a></p>

    <table border="1">
        <thead>
            <tr>
                <th>Recipe Name</th>
                <th>Posted By</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for recipie in recipies %}
            <tr>
                <td>{{ recipie.name }}</td>
                <td>{{ recipie.first_name }}</td>
                <td>
                    <a href="/recipie/view/{{ recipie.id }}">View</a> | 
                    <a href="/recipie/update/{{ recipie.id }}">Edit</a> | 
                    <a href="/recipie/delete/{{ recipie.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
