<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-end p-3">
            <a href="/recipie/my" style="text-decoration:none">My Recipies</a>
            <a href="/user/logout" class="ms-3" style="text-decoration:none">Logout</a>
        </div>
        <div class="row">
            <h1>All Recipies</h1>
            
            <table class="table table-success table-striped">
                {% for recipie in recipies %}
                    <tr>
                        <td>{{loop.index}}</td>
                        <td>{{recipie.name}}</td>
                        <td>{{recipie.description}}</td>
                        <td>{{recipie.instruction}}</td>
                        <td>{{recipie.poster.first_name}} {{recipie.poster.last_name}}</td>
                        <td>{{recipie.num_likes}}</td>
                        <td><a href="/recipie/like/{{recipie.id}}" style="text-decoration: none;">Like</a></td>
                        <td><a href="/recipie/{{recipie.id}}" style="text-decoration:none">View</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
